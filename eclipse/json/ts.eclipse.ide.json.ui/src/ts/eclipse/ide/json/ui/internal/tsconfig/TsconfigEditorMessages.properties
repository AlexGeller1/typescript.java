# Files page
FilesPage_title=Files
FilesPage_FilesSection_title=Files
FilesPage_FilesSection_desc=If no 'files' or 'include' property is present in a tsconfig.json, the compiler defaults to including all files in the containing directory and subdirectories except those specified by 'exclude'. When a 'files' property is specified, only those files and those specified by 'include' are included.
FilesPage_ExcludeSection_title=Exclude
FilesPage_ExcludeSection_desc=Specifies a list of files to be excluded from compilation. The 'exclude' property only affects the files included via the 'include' property and not the 'files' property. Glob patterns require TypeScript version 2.0 or later.
FilesPage_IncludeSection_title=Include
FilesPage_IncludeSection_desc=Specifies a list of glob patterns that match files to be included in compilation. If no 'files' or 'include' property is present in a tsconfig.json, the compiler defaults to including all files in the containing directory and subdirectories except those specified by 'exclude'. Requires TypeScript version 2.0 or later.
FilesPage_ScopeSection_title=Scope
FilesPage_ScopeSection_desc=List of files to compile according "files", "include", "exclude" settings.